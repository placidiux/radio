<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radio Educativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px 0;
      font-size: 2em;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 9s infinite;
    }

    .slides img {
      width: 100%;
      height: auto;
    }

    @keyframes slide {
      0% { transform: translateX(0%); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }

    .audio-player {
      margin: 30px auto;
    }

    audio {
      width: 80%;
      max-width: 600px;
    }
  </style>
</head>

  </div>
